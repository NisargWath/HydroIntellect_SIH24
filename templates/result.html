<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
</head>
<body>
    <h1>Prediction Results</h1>
    <p>Date: {{ date }}</p>
    <p>State: {{ state }}</p>
    <p>District: {{ district }}</p>
    <p>Predictions:</p>
    <ul>
        {% for sector, value in predictions.items() %}
        <li>{{ sector }}: {{ value }}</li>
        {% endfor %}
    </ul>
    <p>Overall Demand: {{ overall_demand }}</p>
    <img src="{{ plot_url }}" alt="Prediction Plot">
</body>
</html>
